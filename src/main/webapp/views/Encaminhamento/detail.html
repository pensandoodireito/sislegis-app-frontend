<header ng-switch on="$location.path().indexOf('/Encaminhamentos/new') > -1">
    <h3 ng-switch-when="true">Adicionar novo Encaminhamento</h3>
    <h3 ng-switch-when="false">Visualizar ou editar um Encaminhamento</h3>
</header>
<form id="EncaminhamentoForm" name="EncaminhamentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': EncaminhamentoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" class="form-control" ng-model="encaminhamento.nome" placeholder="Escreva o nome do Encaminhamento"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveEncaminhamento" name="saveEncaminhamento" class="btn btn-primary" ng-disabled="isClean() || EncaminhamentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
            <button id="deleteEncaminhamento" name="deleteEncaminhamento" class="btn btn-danger" ng-show="encaminhamento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
        </div>
    </div>
</form>
